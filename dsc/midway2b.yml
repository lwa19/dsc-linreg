DSC:
  midway2:
    address: localhost
    queue_type: pbs
    status_check_interval: 60
    max_running_jobs: 2
    job_template: |
      #!/bin/bash
      #SBATCH --partition=broadwl
      #SBATCH --time=1:00:00
      #SBATCH --exclusive
      module load R/3.5.1
    submit_cmd: sbatch {job_file}
    submit_cmd_output: "Submitted batch job {job_id}"
    status_cmd: squeue --job {job_id}
    kill_cmd: scancel {job_id}

default:
  queue: midway2
  instances_per_job: 28
  instances_per_node: 28
  cpus_per_instance: 1
